<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Compare two colors</title>
    <script src="js/lib/jquery.min.js" type="text/javascript"></script>
    <script src="js/lib/colpick.js" type="text/javascript"></script>
    <script src="js/colorVariant.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/lib/colpick.css" type="text/css"/>
    <link rel="stylesheet" href="css/index.css" type="text/css"/>
</head>
<body>
<div class="large-font input-texts"><span id="left-picker" class="color"></span>Select the first color</div>
<div class="large-font input-texts"><span id="right-picker" class="color"></span>Select the second color</div>
<div class="large-font">Color difference quotient is <span id="color_difference" class="status"></span></div>
<div> Note: Bigger the number implies larger the difference. More than a difference of quotient 100 can easily
    perceived.
</div>

<div class="large-font">Nearest standard colour 1st colour is <span class="nearest-standard-color status left-picker"></span></div>
<div class="large-font">Nearest standard colour of 2nd colour is <span class="nearest-standard-color status right-picker"></span></div>
</body>
</html>
